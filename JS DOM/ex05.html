    <main>
      <h1 class="text-center">Filter List</h1>
      <div class="container">
        <div class="mb-3">
          <label for="keyword" class="form-label">Keyword</label>
          <input
            type="text"
            class="form-control"
            name="keyword"
            id="keyword"
            placeholder=""
            required
            onkeyup="filter(this.value)"
          />
        </div>
      </div>

      <ul class="list-group">
        <li
          class="list-group-item list-group-item-action list-group-item-primary"
        >
          A
        </li>
        <li class="list-group-item">Ab</li>
        <li class="list-group-item">Abc</li>
        <li class="list-group-item">AbC</li>
        <li
          class="list-group-item list-group-item-action list-group-item-primary"
        >
          B
        </li>
        <li class="list-group-item">Bc</li>
        <li class="list-group-item">Bcb</li>
        <li class="list-group-item">Bdd</li>
        <li
          class="list-group-item list-group-item-action list-group-item-primary"
        >
          C
        </li>
        <li class="list-group-item">Cd</li>
        <li class="list-group-item">Cf</li>
        <li class="list-group-item">Cpp</li>
      </ul>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      function filter(keyword) {
        document
          .querySelectorAll("li.list-group-item:not(.list-group-item-action)")
          .forEach((item) => {
            if (item.innerText.indexOf(keyword) >= 0) {
              item.style.display = "block";
            } else {
              item.style.display = "none";
            }
          });
      }
    </script>
